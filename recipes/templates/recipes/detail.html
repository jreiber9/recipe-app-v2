{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... existing head ... -->
    <style>
        body {
            background: url("{% static 'recipes/images/background-food.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        h2 {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 0;
            width: 100%;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 75%;
            max-width: 600px;
            margin-top: 15px;
        }

        .recipe-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 75%;
        }

        figure {
            margin: 15px 0;
            position: relative;
            width: 75%;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        img.chart {
            width: 100%;
        }

        p {
            margin-top: 10px;
            text-align: left;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 15px 0;
            width: 75%;
            max-width: 600px;
        }

        h3 {
            color: #333;
        }

        h3.white {
            color: white;
        }

        button {
            padding: 10px;
            background-color: #333; /* Match the color of the cards */
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .logout-button {
            padding: 10px; /* Adjusted padding for the Logout button */
            background-color: #333; /* Match the color of the cards */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .back-button {
            padding: 10px;
            background-color: #333; /* Match the color of the cards */
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Details</h2>

    <div class="top-bar">
        <button onclick="location.href='{% url 'recipes:home' %}'">Home</button>
        <a href="{% url 'logout' %}" class="logout-button">Logout</a>
    </div>

    <div class="recipe-card">
        <h3 class="white">Name: {{ object.name }}</h3>
        <p><b>Cooking Time:</b> {{ object.cooking_time }}</p>
        <p><b>Ingredients:</b> {{ object.ingredients }}</p>
        <p><b>Description:</b> {{ object.description }}</p>
        <figure>
            {% if 'chart' not in object.pic.url %}
                <img src="{{ object.pic.url }}" alt="{{ object.name }}" title="{{ object.name }}">
            {% else %}
                <img class="chart" src="{{ object.pic.url }}" alt="{{ object.name }}" title="{{ object.name }}">
            {% endif %}
        </figure>
        <button onclick="location.href='{% url 'recipes:list' %}'" class="back-button">Back to All Recipes</button>
    </div>

    <br>
    <br>

</body>
</html>
